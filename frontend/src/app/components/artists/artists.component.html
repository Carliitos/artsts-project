<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card-content">
                <form #artistForm="ngForm" (ngSubmit)="addArtist(artistForm)">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="artistService.selectedArtist.name" placeholder="Enter your name">
                        </div>
                        <div class="input-field col s12">
                                <input type="text" name="mainskill" #mainskill="ngModel" [(ngModel)]="artistService.selectedArtist.mainskill" placeholder="Enter your main skill">
                        </div>
                        <div class="input-field col s12">
                                <input type="text" name="ubi" #ubi="ngModel" [(ngModel)]="artistService.selectedArtist.ubi" placeholder="Enter your country">
                        </div>
                        <div class="card-action">
                            <div class="input-field col s12">
                                <button class="btn blue"(click)="resetForm(artistForm)">Clean</button>
                                <button class="btn right">Save</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s7">

        </div>
    </div>
</div>
